name: CI
on:
  pull_request:
  push:
    branches: [main]
jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: fantasy-assistant/backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Poetry
        run: pip install poetry
      - name: Install dependencies
        run: poetry install --no-root
      - name: Lint
        run: poetry run ruff .
      - name: Test
        run: poetry run pytest
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: fantasy-assistant/frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npx next lint || true
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test
  containers:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build containers
        run: docker-compose -f fantasy-assistant/ops/docker-compose.yml build
