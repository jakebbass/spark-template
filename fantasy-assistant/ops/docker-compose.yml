version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: fantasy
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  cache:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # FastAPI Backend
  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - POSTGRES_URL=postgresql+asyncpg://postgres:postgres@db:5432/fantasy
      - REDIS_URL=redis://cache:6379/0
      - PROJECTIONS_API_KEY=${PROJECTIONS_API_KEY:-}
      - INJURIES_API_KEY=${INJURIES_API_KEY:-}
      - LLM_API_KEY=${LLM_API_KEY:-}
      - SLEEPER_LEAGUE_ID=${SLEEPER_LEAGUE_ID:-}
      - SCORING_JSON={"pass_yd":0.04,"pass_td":4,"int":-2,"rush_yd":0.1,"rush_td":6,"rec":1,"rec_yd":0.1,"rec_td":6,"fumble":-2}
      - DEBUG=false
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Next.js Frontend
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy

  # Background Workers (optional - can be run separately)
  workers:
    build:
      context: ../backend
      dockerfile: Dockerfile
    restart: unless-stopped
    command: ["python", "app/workers/scheduler.py"]
    environment:
      - POSTGRES_URL=postgresql+asyncpg://postgres:postgres@db:5432/fantasy
      - REDIS_URL=redis://cache:6379/0
      - PROJECTIONS_API_KEY=${PROJECTIONS_API_KEY:-}
      - INJURIES_API_KEY=${INJURIES_API_KEY:-}
      - DEBUG=false
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy

volumes:
  postgres_data:

networks:
  default:
    name: fantasy-network